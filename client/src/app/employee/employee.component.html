<div class="container">
    <h2 class="page-header">Add Employee</h2>
    <form>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
            <label>Phone</label>
            <input type="text" [(ngModel)]="phone" name="phone" class="form-control">
            <br> <input type="submit" class="btn btn-success" value="Add" (click)="addEmployee()">
        </div>
    </form>
</div>
<div class="container">
    <h2 class="page-header">list of Employees</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th> Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.first_name}}</td>
                <td>{{employee.last_name}}</td>
                <td>{{employee.phone}}</td>
                <td><input type="submit" class="btn btn-danger" value="delete" (click)="deleteEmployee(employee._id)">
                </td>
            </tr>
        </tbody>
    </table>
</div>
